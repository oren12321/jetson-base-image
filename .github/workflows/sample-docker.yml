name: Docker Image CI

on:
  push:
    paths:
      'sample-docker/Dockerfile'
    branches: [ main ]

jobs:
  sample-docker-build:

    runs-on: ubuntu-18.04

    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build the Docker image
        run: docker buildx build . --file sample-docker/Dockerfile --tag sample-docker:$(date +%s) --platform arm64
